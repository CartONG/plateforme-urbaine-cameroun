image: node:20
pages:
  cache:
    paths:
      - node_modules/
  script:
    - cd docs
    - yarn
    - yarn docs:build --base=$CI_PAGES_URL
    - cd ..
    - cp -r docs/public public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec brotli -f -k {} \;
  artifacts:
    paths:
      - public
  tags:
    - node
  only:
    - main
