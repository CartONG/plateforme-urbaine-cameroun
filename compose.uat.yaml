services:
  frankenphp:
    ports: !override
      - ${HTTP_PORT:-80}:80
    volumes:
      - ./symfony/docker/caddy/Caddyfile.uat:/etc/caddy/Caddyfile
    networks:
      - puc-network
  postgres:
    networks:
      - puc-network
  nominatim:
    networks:
      - puc-network
  qgis:
    networks:
      - puc-network
  osm2pgsql:
    networks:
      - puc-network

networks:
  puc-network:
    name: puc_network