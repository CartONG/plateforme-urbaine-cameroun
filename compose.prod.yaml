services:
  vue:
    build:
      target: vue_prod

  docs:
    build:
      target: docs_prod

  php:
    build:
      context: ./symfony
      target: frankenphp_prod
    environment:
      APP_SECRET: ${APP_SECRET}
    volumes:
      - ./symfony/docker/caddy/Caddyfile.prod:/etc/caddy/Caddyfile
      - ./symfony/docker/caddy/worker.Caddyfile:/etc/caddy/worker.Caddyfile